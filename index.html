<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Formulário</title>
</head>

<body class="menu">
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações:</p>
    </div>
    <form><br><br>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>E-mail:</strong></label>
            <input type="text" name="email" id="email" required>
        </div>
        <div class="campo"><br>
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label><br>
                <input type="radio" name="devweb" value="frontend"> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Full Stack
            </label>
        </div>
        <div class="campo"><br>
            <label for="senioridade"><strong>Senioridade:</strong></label>
            <select id="senioridade">
                <option select disabled value="">Selecione</option>
                <option>Iniciante</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>
        <fieldset class="grupo"><br>
            <div id="check">
                <label><strong>Selecione as linguagens que utiliza:</strong></label><br><br>
                <input type="checkbox" id="linguagem1" name="linguagem1" value="HTML">
                <label for="linguagem1">HTML</label>
                <input type="checkbox" id="linguagem2" name="linguagem2" value="CSS">
                <label for="linguagem2">CSS</label>
                <input type="checkbox" id="linguagem3" name="linguagem3" value="JavaScript">
                <label for="linguagem3">JavaScript</label>
                <input type="checkbox" id="linguagem4" name="linguagem4" value="Java">
                <label for="linguagem4">Java</label>
                <input type="checkbox" id="linguagem5" name="linguagem5" value="Python">
                <label for="linguagem5">Python</label>
                <input type="checkbox" id="linguagem6" name="linguagem6" value="PHP">
                <label for="linguagem6">PHP</label>
                <input type="checkbox" id="linguagem7" name="linguagem7" value="C#">
                <label for="linguagem7">C#</label>
            </div>
        </fieldset><br>
        <div class="campo">
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia"></textarea>
        </div>
        <br><br>
        <button class="botao" type="submit">Enviar</button>
    </form>
</body>

</html>
